<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Área del Triángulo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="fw-bold">Calcular Área del Triángulo</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="txtbase" class="form-label fw-bold">Base:</label>
                            <input type="number" class="form-control" id="txtbase" name="txtbase"
                                placeholder="Ingrese la base" />
                        </div>
                        <div class="mb-3">
                            <label for="txtaltura" class="form-label fw-bold">Altura:</label>
                            <input type="number" class="form-control" id="txtaltura" name="txtaltura"
                                placeholder="Ingrese la altura" />
                        </div>
                        <div class="mb-3">
                            <label for="txtarea" class="form-label fw-bold">Área del Triángulo:</label>
                            <input type="number" class="form-control" id="txtarea" name="txtarea" disabled
                                placeholder="El área aparecerá aquí" />
                        </div>
                        <div class="d-grid gap-2">
                            <button id="btnarea" class="btn btn-primary">
                                Calcular Área
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
