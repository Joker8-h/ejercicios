<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4 fwbold text-secondary">Bienvenido a la biblioteca</h1>
        <div id="libro">

            <form id="frmlibro">
                <div class="mt-2">
                    <label for="txttitulo" class="fw-bold">titulo</label>
                    <input type="text" name="txttitulo" id="txttitulo" class="form-control "
                        placeholder="titulo del libro">
                </div>
                <div class="mt-2">
                    <label for="txtautor" class="fw-bold">autor</label>
                    <input type="text" name="txtautor" id="txtautor" class="form-control "
                        placeholder="autor del libro">
                </div>

                <div class="mt-2">
                    <label for="txteditorial" class="fw-bold">editorial</label>
                    <input type="text" name="txteditorial" id="txteditorial" class="form-control "
                        placeholder="editorial del libro">
                </div>
                <div class="mt-2">
                    <label for="txtidioma" class="fw-bold">idioma</label>
                    <select name="txtidioma" id="txtidioma" class="form-select">
                        <option value="">-- idioma--</option>
                        <option value="español">español</option>
                        <option value="ingles">ingles</option>
                        <option value="frances">frances</option>
                        <option value="aleman">aleman</option>
                        <option value="italiano">italiano</option>
                        <option value="portugues">portugues</option>
                        <option value="chino">chino</option>
                    </select>

                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-dark" id="btnAgregar">guardar</button>
                </div>
            </form>

            <table class="table table-striped table-hover table-bordered table-dark mt-4">
                <thead>
                    <tr class="text-center">
                        <th>titulo </th>
                        <th>autor</th>
                        <th>editorial</th>
                        <th>idioma</th>
                    </tr>

                </thead>

                <tbody id="datoslibros">

                </tbody>
            </table>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="app.js"></script>

</html>
